<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Верстаємо форму відправлення</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="registration">
      <div class="registration__wrapper">
        <form action="" class="registration__form common-form">
          <input type="email" class="common-form__input" placeholder="email" />
          <input
            type="password"
            class="common-form__input"
            placeholder="password"
          />
          <div class="common-form__input-group">
            <input type="date" class="common-form__input common-form__date" />
            <select
              name=""
              id=""
              class="common-form__input common-form__select"
            >
              <option
                value=""
                selected
                class="common-form__option common-form__option_selected"
              >
                4599.00 &#8372;
              </option>
              <option value="">4599.00 &#8372;</option>
              <option value="">4599.00 &#8372;</option>
            </select>
          </div>
          <div class="common-form__radio-group">
            <p class="common-form__text">Хотите ли Вы получать рассылку?</p>
            <div>
                <label for="common-form__text-yes">
                    <input type="radio" id="common-form__text-yes"  name="radio">
                        <span></span>
                        Да
                    </input>
                </label>
            </div>
            <div>
                <label for="common-form__text-no">
                    <input type="radio" id="common-form__text-no"  name="radio">
                        <span></span>
                        Нет
                    </input>
                </label>
            </div>
          </div>
          <div class="common-form__checkbox-group">
            <label for="common-form__checkbox">
                <input type="checkbox" id="common-form__checkbox">
                <span></span>
                Запомнить меня
            </label>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
